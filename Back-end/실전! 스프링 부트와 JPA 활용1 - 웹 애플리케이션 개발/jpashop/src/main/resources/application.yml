spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # entity 지우고 다시 자동으로 테이블 생성
    properties:
      hibernate:
#        show_sql: true # System.out 으로 출력함 > 운영에서는 안씀
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # JDBC 에서 만드는 SQL 볼 수 있음
    org.hibernate.type: trace # sql 파라미터 값을 ?가 아니게 볼 수 있음
